<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Roll Dice</title>
    <script
      type="text/javascript"
      src="https://miro.com/app/static/sdk.1.1.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://miro.com/app/static/styles.1.0.css"
    />
  </head>
  <body>
    <form id="form" style="display:flex; flex-direction: column; padding: 12px;">
      <div>
        <label class="miro-radiobutton">
          <input type="radio" value="0" name="dice" checked />
          <span>Zero</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="1" name="dice" />
          <span>One</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="2" name="dice" />
          <span>Two</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="3" name="dice" />
          <span>Three</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="4" name="dice" />
          <span>Four</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="5" name="dice" />
          <span>Five</span>
        </label>
        <label class="miro-radiobutton">
          <input type="radio" value="6" name="dice" />
          <span>Six</span>
        </label>
      </div>
      <select
        class="miro-select miro-select--primary-bordered"
        id="position"
        name="position"
        value="RISKY"
      >
        <option value="CONTROLLED">Controlled</option>
        <option value="RISKY">Risky</option>
        <option value="DESPARATE">Desparate</option>
      </select>

      <select
        class="miro-select miro-select--primary-bordered"
        value="STANDARD"
        name="effect"
      >
        <option value="NONE">None</option>
        <option value="LOW">Low</option>
        <option value="STANDARD">Standard</option>
        <option value="GREAT">Great</option>
        <option value="EXTREME">Extreme</option>
      </select>

      <button class="miro-btn miro-btn--primary miro-btn--medium" type="submit">
        Roll
      </button>
    </form>
    <script src="roll.js"></script>
  </body>
</html>
