<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <form>
      <label class="miro-radiobutton">
        <input type="radio" value="0" name="dice" checked />
        <span>Zero</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="1" name="dice" />
        <span>One</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="2" name="dice" />
        <span>Two</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="3" name="dice" />
        <span>Three</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="4" name="dice" />
        <span>Four</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="5" name="dice" />
        <span>Five</span>
      </label>
      <label class="miro-radiobutton">
        <input type="radio" value="6" name="dice" />
        <span>Six</span>
      </label>

      <select class="miro-select miro-select--primary-bordered" name="position">
        <option value="CONTROLLED">Controlled</option>
        <option value="RISKY">Risky</option>
        <option value="DESPARATE">Desparate</option>
      </select>

      <select class="miro-select miro-select--primary-bordered" name="effect">
        <option value="1">Option one</option>
        <option value="2">Option two</option>
      </select>

      <button class="miro-btn miro-btn--primary miro-btn--medium" type="submit">
        Roll
      </button>
    </form>
  </body>
</html>
